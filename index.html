<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tale - Collaborative Writing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="line1">Tale is the collaborative platform for writing.</h1>
  <p id="line2">Create stories with fellow users. One sentence at a time.</p>

  <div class="button-container" id="buttonBlock">
    <div class="note">Tell your part.</div>
    <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
      
      <path id="arrowBody" d="M150 40 C50 70, 50 130, 140 160" stroke="black" fill="transparent" stroke-width="2"/>
      
      <path id="arrowTip" d="M130 150 L150 165 L135 170" stroke="black" fill="transparent" stroke-width="2"/>
    </svg>
    <button class="get-started">Get started</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
